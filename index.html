<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets.css/script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Project Manager</title>
</head>





<body>

    <div class="container-fluid">

        <div class="row bg-secondary">

            <div class="col-12 text-white text-center m-3 p-3">
                <h1>Project Manager</h1>
                <h2>Current Date and Time</h2>
                <div id="Date"></div>
            </div>

        </div>

    </div>

    <div class="container-fluid">

        <div class="row">

            <div class="col-lg-3">

                <div class="card mt-3">
                    <div class="card-body bg-info">
                        <h5 class="card-title ">Add a Project</h5>
                        <p class="card-text">Click button below to add a Project.</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Project Name</li>
                        <li class="list-group-item">Project Type</li>
                        <li class="list-group-item">Project Due Date</li>
                    </ul>
                    <div class="card-body bg-light">

                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary " data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Add-A-Job
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header bg-info">
                                        <h5 class="modal-title " id="exampleModalLabel">Add-A-Job 5000</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>

                                    <div class="modal-body">
                                        <form>
                                            <div>Make your boss think you're working!</div>
                                            <br>
                                            <div class="mb-3">
                                                <label for="projectNameModal" class="form-label">Project Name</label>
                                                <input type="Text" class="form-control" id="projectNameModal">
                                            </div>
                                            <div class="mb-3">
                                           <label for="projectTypeModal" class="form-label">Project Type</label>
                                            <select class="form-select" aria-label="Default select example" id="projectTypeModal">
                                                <option selected></option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                                <option value="4">four</option>
                                                <option value="5">five</option>
                                                <option value="6">six</option>
                                              </select>
                                            </div>
                                            <div class="mb-3">
                                                <label for="dueDateModal" class="form-label">Due Date</label>
                                                <input type="date" class="form-control" id="dueDateModal">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                        <div>Now even Shinyer!</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <table class="table bg-danger mt-3">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Type</th>
                            <th scope="col">Due Date</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
